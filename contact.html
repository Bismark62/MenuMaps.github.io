<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Menu Maps - Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Menu Maps</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="mission.html">Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="roadmap.html">Roadmap</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="text-center contact-main">
        <h1>Contact Us</h1>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select class="form-control" id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="userDetails" class="mt-4"></div>
    </main>

    <!-- Social Media Icons -->
    <footer>
        <div class="social-icons text-center">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.svg" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.svg" alt="Instagram"></a>
        </div>
        <div class="text-center mt-3">
            <p>&copy; 2024 Menu Maps</p>
        </div>
    </footer>

    <!-- Cookie Consent -->
    <div id="cookieConsent" class="cookie-consent">
        <p>We use cookies to improve your experience. By continuing, you agree to our <a href="privacy-policy.html">Privacy Policy</a>.</p>
        <button id="acceptCookies" class="btn btn-primary">Accept Cookies</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
